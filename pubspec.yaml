name: aetram_app
description: "AETRAM Financial App with Dashboard and Profile screens"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0

  cupertino_icons: ^1.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/aetram_log.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/aetram_log.png"

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/aetram_log.png
    - assets/icons/history.svg
    - assets/icons/transfer.svg
    - assets/icons/wallet.svg
    - assets/icons/withdraw.svg
    - assets/icons/menu.svg
    - assets/icons/trans.svg
    - assets/icons/person.svg
    - assets/icons/verification_mark.svg
    - assets/images/person_image.jpg
    - assets/images/overlay.jpg
